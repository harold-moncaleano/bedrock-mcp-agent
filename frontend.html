<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock MCP Agent - Frontend</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuración de la API
        const API_BASE_URL = 'http://localhost:5000';

        // Componente principal de la aplicación
        function BedrockMCPApp() {
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [selectedModel, setSelectedModel] = useState('anthropic.claude-3-sonnet-20240229-v1:0');
            const [availableModels, setAvailableModels] = useState([]);
            const [settings, setSettings] = useState({
                temperature: 0.7,
                maxTokens: 1000,
                region: 'us-east-1'
            });
            const [showSettings, setShowSettings] = useState(false);
            const [serverStatus, setServerStatus] = useState('unknown');
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Verificar estado del servidor al cargar
            useEffect(() => {
                checkServerHealth();
                loadAvailableModels();
            }, []);

            // Verificar salud del servidor
            const checkServerHealth = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    if (response.ok) {
                        const data = await response.json();
                        setServerStatus(data.status);
                        if (data.region) {
                            setSettings(prev => ({ ...prev, region: data.region }));
                        }
                    } else {
                        setServerStatus('error');
                    }
                } catch (error) {
                    setServerStatus('offline');
                    console.error('Error checking server health:', error);
                }
            };

            // Cargar modelos disponibles desde el servidor
            const loadAvailableModels = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/models`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.models) {
                            setAvailableModels(data.models);
                            // Seleccionar el primer modelo disponible si no hay uno seleccionado
                            if (data.models.length > 0 && !selectedModel) {
                                setSelectedModel(data.models[0].id);
                            }
                        }
                    } else {
                        console.error('Error loading models from server');
                    }
                } catch (error) {
                    console.error('Error loading models:', error);
                    // Usar modelos por defecto si no se puede conectar al servidor
                    setAvailableModels([
                        { id: 'anthropic.claude-3-sonnet-20240229-v1:0', name: 'Claude 3 Sonnet', provider: 'Anthropic', status: 'unknown' },
                        { id: 'anthropic.claude-3-haiku-20240307-v1:0', name: 'Claude 3 Haiku', provider: 'Anthropic', status: 'unknown' },
                        { id: 'amazon.titan-text-premier-v1:0', name: 'Titan Text Premier', provider: 'Amazon', status: 'unknown' }
                    ]);
                }
            };

            // Enviar mensaje al servidor
            const sendMessage = async () => {
                if (!currentMessage.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: currentMessage,
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                setCurrentMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model_id: selectedModel,
                            prompt: userMessage.content,
                            temperature: settings.temperature,
                            max_tokens: settings.maxTokens
                        })
                    });

                    const data = await response.json();

                    if (data.success && data.response) {
                        const botResponse = {
                            id: Date.now() + 1,
                            type: 'bot',
                            content: data.response.response.text,
                            timestamp: new Date().toLocaleTimeString(),
                            model: selectedModel,
                            metadata: {
                                tokens: data.response.response.metadata.estimated_tokens || 0,
                                processingTime: data.response.response.metadata.processing_time_ms || 0,
                                requestId: data.response.response.metadata.request_id || 'N/A'
                            }
                        };
                        setMessages(prev => [...prev, botResponse]);
                    } else {
                        throw new Error(data.error || 'Error desconocido');
                    }

                } catch (error) {
                    const errorMessage = {
                        id: Date.now() + 1,
                        type: 'error',
                        content: `Error al procesar la solicitud: ${error.message}\n\n${serverStatus === 'offline' ? '🔧 Asegúrate de que el servidor Flask esté ejecutándose en http://localhost:5000' : ''}`,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const clearMessages = () => {
                setMessages([]);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // Indicador de estado del servidor
            const ServerStatusIndicator = () => {
                const statusConfig = {
                    healthy: { color: 'green', icon: 'fas fa-circle', text: 'Conectado' },
                    error: { color: 'yellow', icon: 'fas fa-exclamation-triangle', text: 'Error' },
                    offline: { color: 'red', icon: 'fas fa-times-circle', text: 'Desconectado' },
                    unknown: { color: 'gray', icon: 'fas fa-question-circle', text: 'Verificando...' }
                };

                const config = statusConfig[serverStatus] || statusConfig.unknown;

                return (
                    <div className={`flex items-center space-x-2 text-${config.color}-600`}>
                        <i className={`${config.icon} text-sm`}></i>
                        <span className="text-sm">{config.text}</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg">
                                        <i className="fas fa-brain text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Bedrock MCP Agent</h1>
                                        <p className="text-sm text-gray-500">AWS Bedrock + Model Context Protocol</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <ServerStatusIndicator />
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 text-gray-400 hover:text-gray-600 transition-colors"
                                        title="Configuración"
                                    >
                                        <i className="fas fa-cog text-lg"></i>
                                    </button>
                                    <button
                                        onClick={clearMessages}
                                        className="p-2 text-gray-400 hover:text-gray-600 transition-colors"
                                        title="Limpiar chat"
                                    >
                                        <i className="fas fa-trash text-lg"></i>
                                    </button>
                                    <button
                                        onClick={() => { checkServerHealth(); loadAvailableModels(); }}
                                        className="p-2 text-gray-400 hover:text-gray-600 transition-colors"
                                        title="Recargar"
                                    >
                                        <i className="fas fa-sync-alt text-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Panel de configuración */}
                            <div className={`lg:col-span-1 ${showSettings ? 'block' : 'hidden lg:block'}`}>
                                <div className="bg-white rounded-lg shadow-sm p-6">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                                        <i className="fas fa-sliders-h mr-2"></i>
                                        Configuración
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Modelo
                                            </label>
                                            <select
                                                value={selectedModel}
                                                onChange={(e) => setSelectedModel(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {availableModels.map(model => (
                                                    <option key={model.id} value={model.id}>
                                                        {model.name} ({model.provider})
                                                    </option>
                                                ))}
                                            </select>
                                            {availableModels.length === 0 && (
                                                <p className="text-xs text-yellow-600 mt-1">
                                                    <i className="fas fa-exclamation-triangle mr-1"></i>
                                                    Conectando con servidor...
                                                </p>
                                            )}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Temperatura: {settings.temperature}
                                            </label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.1"
                                                value={settings.temperature}
                                                onChange={(e) => setSettings(prev => ({
                                                    ...prev,
                                                    temperature: parseFloat(e.target.value)
                                                }))}
                                                className="w-full"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                <span>Conservador</span>
                                                <span>Creativo</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Max Tokens
                                            </label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="4000"
                                                value={settings.maxTokens}
                                                onChange={(e) => setSettings(prev => ({
                                                    ...prev,
                                                    maxTokens: parseInt(e.target.value)
                                                }))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Región AWS
                                            </label>
                                            <select
                                                value={settings.region}
                                                onChange={(e) => setSettings(prev => ({
                                                    ...prev,
                                                    region: e.target.value
                                                }))}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="us-east-1">US East (N. Virginia)</option>
                                                <option value="us-west-2">US West (Oregon)</option>
                                                <option value="eu-west-1">Europe (Ireland)</option>
                                                <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Chat principal */}
                            <div className="lg:col-span-3">
                                <div className="bg-white rounded-lg shadow-sm h-[calc(100vh-12rem)] flex flex-col">
                                    {/* Área de mensajes */}
                                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                        {messages.length === 0 ? (
                                            <div className="text-center py-12">
                                                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                                    <i className="fas fa-comments text-white text-2xl"></i>
                                                </div>
                                                <h3 className="text-xl font-semibold text-gray-900 mb-2">
                                                    ¡Bienvenido a Bedrock MCP Agent!
                                                </h3>
                                                <p className="text-gray-500 max-w-md mx-auto mb-4">
                                                    Comienza una conversación con los modelos de AWS Bedrock. 
                                                    Escribe tu mensaje abajo para empezar.
                                                </p>
                                                {serverStatus === 'offline' && (
                                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 max-w-md mx-auto">
                                                        <p className="text-red-800 text-sm">
                                                            <i className="fas fa-exclamation-triangle mr-2"></i>
                                                            No se puede conectar al servidor. Asegúrate de ejecutar:
                                                        </p>
                                                        <code className="block mt-2 text-xs bg-gray-800 text-green-400 p-2 rounded">
                                                            python app.py
                                                        </code>
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            messages.map((message) => (
                                                <div
                                                    key={message.id}
                                                    className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                                >
                                                    <div
                                                        className={`max-w-3xl px-4 py-3 rounded-lg ${
                                                            message.type === 'user'
                                                                ? 'bg-blue-600 text-white'
                                                                : message.type === 'error'
                                                                ? 'bg-red-50 text-red-800 border border-red-200'
                                                                : 'bg-gray-50 text-gray-900'
                                                        }`}
                                                    >
                                                        <div className="flex items-start space-x-2">
                                                            <div className="flex-1">
                                                                <p className="whitespace-pre-wrap">{message.content}</p>
                                                                {message.metadata && (
                                                                    <div className="mt-2 text-xs opacity-75 flex items-center space-x-4">
                                                                        <span><i className="fas fa-microchip mr-1"></i>{message.model}</span>
                                                                        <span><i className="fas fa-coins mr-1"></i>{message.metadata.tokens} tokens</span>
                                                                        <span><i className="fas fa-clock mr-1"></i>{message.metadata.processingTime}ms</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="text-xs opacity-75 mt-2">
                                                            {message.timestamp}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        )}
                                        
                                        {isLoading && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-50 text-gray-900 max-w-3xl px-4 py-3 rounded-lg">
                                                    <div className="flex items-center space-x-2">
                                                        <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                                                        <span>Procesando con {selectedModel}...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>

                                    {/* Input de mensaje */}
                                    <div className="border-t p-4">
                                        <div className="flex space-x-3">
                                            <div className="flex-1">
                                                <textarea
                                                    value={currentMessage}
                                                    onChange={(e) => setCurrentMessage(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    placeholder="Escribe tu mensaje aquí... (Enter para enviar, Shift+Enter para nueva línea)"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                                    rows="2"
                                                    disabled={isLoading || serverStatus === 'offline'}
                                                />
                                            </div>
                                            <button
                                                onClick={sendMessage}
                                                disabled={isLoading || !currentMessage.trim() || serverStatus === 'offline'}
                                                className="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                            >
                                                <i className="fas fa-paper-plane"></i>
                                            </button>
                                        </div>
                                        {serverStatus === 'offline' && (
                                            <p className="text-red-600 text-xs mt-2">
                                                <i className="fas fa-wifi mr-1"></i>
                                                Servidor desconectado. Ejecuta <code>python app.py</code> para conectar.
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<BedrockMCPApp />, document.getElementById('root'));
    </script>
</body>
</html>
