<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock MCP Agent</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuración
        const API_BASE_URL = 'http://localhost:5000';
        const FIXED_MODEL = 'Claude 3 Sonnet'; // Nombre fijo del modelo

        function BedrockMCPApp() {
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [serverStatus, setServerStatus] = useState('checking');
            const [settings, setSettings] = useState({
                temperature: 0.7,
                maxTokens: 1000
            });
            const [showSettings, setShowSettings] = useState(false);
            const messagesEndRef = useRef(null);

            // Auto scroll al final
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Verificar estado del servidor al cargar
            useEffect(() => {
                checkServerHealth();
            }, []);

            // Verificar salud del servidor
            const checkServerHealth = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    if (response.ok) {
                        const data = await response.json();
                        setServerStatus(data.status === 'healthy' ? 'connected' : 'error');
                    } else {
                        setServerStatus('error');
                    }
                } catch (error) {
                    setServerStatus('offline');
                    console.error('Error verificando servidor:', error);
                }
            };

            // Enviar mensaje
            const sendMessage = async () => {
                if (!currentMessage.trim() || isLoading || serverStatus !== 'connected') {
                    return;
                }

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: currentMessage.trim(),
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                const messageToSend = currentMessage.trim();
                setCurrentMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: messageToSend,
                            temperature: settings.temperature,
                            max_tokens: settings.maxTokens
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const botMessage = {
                            id: Date.now() + 1,
                            type: 'assistant',
                            content: data.response,
                            timestamp: new Date().toLocaleTimeString(),
                            metadata: data.metadata
                        };
                        setMessages(prev => [...prev, botMessage]);
                    } else {
                        throw new Error(data.error || 'Error desconocido del servidor');
                    }

                } catch (error) {
                    const errorMessage = {
                        id: Date.now() + 1,
                        type: 'error',
                        content: `❌ Error: ${error.message}`,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            // Manejar Enter
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // Limpiar chat
            const clearMessages = () => {
                setMessages([]);
            };

            // Componente de estado del servidor
            const ServerStatus = () => {
                const statusConfig = {
                    connected: { 
                        color: 'text-green-600', 
                        icon: 'fas fa-circle', 
                        text: 'Conectado',
                        bg: 'bg-green-100'
                    },
                    error: { 
                        color: 'text-yellow-600', 
                        icon: 'fas fa-exclamation-triangle', 
                        text: 'Error AWS',
                        bg: 'bg-yellow-100'
                    },
                    offline: { 
                        color: 'text-red-600', 
                        icon: 'fas fa-times-circle', 
                        text: 'Servidor Off',
                        bg: 'bg-red-100'
                    },
                    checking: { 
                        color: 'text-gray-600', 
                        icon: 'fas fa-spinner fa-spin', 
                        text: 'Verificando...',
                        bg: 'bg-gray-100'
                    }
                };

                const config = statusConfig[serverStatus] || statusConfig.checking;

                return (
                    <div className={`flex items-center space-x-2 px-3 py-1 rounded-full ${config.bg}`}>
                        <i className={`${config.icon} text-sm ${config.color}`}></i>
                        <span className={`text-sm font-medium ${config.color}`}>{config.text}</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <div className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-3 rounded-xl">
                                        <i className="fas fa-brain text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Bedrock MCP Agent</h1>
                                        <p className="text-sm text-gray-600">Usando: {FIXED_MODEL}</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <ServerStatus />
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Configuración"
                                    >
                                        <i className="fas fa-cog text-lg"></i>
                                    </button>
                                    <button
                                        onClick={clearMessages}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Limpiar chat"
                                    >
                                        <i className="fas fa-trash-alt text-lg"></i>
                                    </button>
                                    <button
                                        onClick={checkServerHealth}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Verificar conexión"
                                    >
                                        <i className="fas fa-sync-alt text-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
                            {/* Panel de configuración */}
                            {showSettings && (
                                <div className="lg:col-span-1">
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-sliders-h mr-2 text-blue-600"></i>
                                            Configuración
                                        </h3>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Modelo (Fijo)
                                                </label>
                                                <div className="px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-600">
                                                    {FIXED_MODEL}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Temperatura: {settings.temperature}
                                                </label>
                                                <input
                                                    type="range"
                                                    min="0"
                                                    max="1"
                                                    step="0.1"
                                                    value={settings.temperature}
                                                    onChange={(e) => setSettings(prev => ({
                                                        ...prev,
                                                        temperature: parseFloat(e.target.value)
                                                    }))}
                                                    className="w-full accent-blue-600"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                    <span>Conservador</span>
                                                    <span>Creativo</span>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Tokens Máximos
                                                </label>
                                                <input
                                                    type="number"
                                                    min="50"
                                                    max="4000"
                                                    step="50"
                                                    value={settings.maxTokens}
                                                    onChange={(e) => setSettings(prev => ({
                                                        ...prev,
                                                        maxTokens: parseInt(e.target.value) || 1000
                                                    }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Chat principal */}
                            <div className={showSettings ? "lg:col-span-4" : "lg:col-span-5"}>
                                <div className="bg-white rounded-xl shadow-lg chat-container flex flex-col">
                                    {/* Área de mensajes */}
                                    <div className="flex-1 overflow-y-auto p-6">
                                        {messages.length === 0 ? (
                                            <div className="flex items-center justify-center h-full">
                                                <div className="text-center max-w-md">
                                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                                        <i className="fas fa-comments text-white text-3xl"></i>
                                                    </div>
                                                    <h3 className="text-2xl font-bold text-gray-900 mb-3">
                                                        ¡Bienvenido!
                                                    </h3>
                                                    <p className="text-gray-600 mb-4">
                                                        Comienza una conversación con {FIXED_MODEL}. 
                                                        Escribe tu mensaje abajo para empezar.
                                                    </p>
                                                    {serverStatus === 'offline' && (
                                                        <div className="bg-red-50 border border-red-200 rounded-lg p-4 text-left">
                                                            <div className="flex items-center text-red-800 mb-2">
                                                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                                                <span className="font-medium">Servidor desconectado</span>
                                                            </div>
                                                            <p className="text-red-700 text-sm mb-2">
                                                                Ejecuta este comando para iniciar el servidor:
                                                            </p>
                                                            <code className="block bg-gray-900 text-green-400 p-2 rounded text-xs">
                                                                python app.py
                                                            </code>
                                                        </div>
                                                    )}
                                                    {serverStatus === 'error' && (
                                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-left">
                                                            <div className="flex items-center text-yellow-800 mb-2">
                                                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                                                <span className="font-medium">Error de configuración</span>
                                                            </div>
                                                            <p className="text-yellow-700 text-sm">
                                                                Verifica tus credenciales AWS y acceso a Bedrock.
                                                            </p>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {messages.map((message) => (
                                                    <div
                                                        key={message.id}
                                                        className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                                    >
                                                        <div
                                                            className={`max-w-4xl px-4 py-3 rounded-2xl ${
                                                                message.type === 'user'
                                                                    ? 'bg-blue-600 text-white'
                                                                    : message.type === 'error'
                                                                    ? 'bg-red-50 text-red-800 border border-red-200'
                                                                    : 'bg-gray-50 text-gray-900 border border-gray-200'
                                                            }`}
                                                        >
                                                            <div className="whitespace-pre-wrap">
                                                                {message.content}
                                                            </div>
                                                            
                                                            {message.metadata && (
                                                                <div className="flex items-center space-x-4 mt-3 pt-2 border-t border-gray-200 text-xs opacity-75">
                                                                    <span>
                                                                        <i className="fas fa-clock mr-1"></i>
                                                                        {message.metadata.processing_time_ms}ms
                                                                    </span>
                                                                    <span>
                                                                        <i className="fas fa-thermometer-half mr-1"></i>
                                                                        Temp: {message.metadata.temperature}
                                                                    </span>
                                                                    <span>
                                                                        <i className="fas fa-coins mr-1"></i>
                                                                        Max: {message.metadata.max_tokens}
                                                                    </span>
                                                                </div>
                                                            )}
                                                            
                                                            <div className="text-xs opacity-75 mt-2">
                                                                {message.timestamp}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                                
                                                {isLoading && (
                                                    <div className="flex justify-start">
                                                        <div className="bg-gray-50 text-gray-700 px-4 py-3 rounded-2xl border border-gray-200">
                                                            <div className="flex items-center space-x-2">
                                                                <div className="animate-spin rounded-full h-4 w-4 border-2 border-blue-600 border-t-transparent"></div>
                                                                <span>Generando respuesta...</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>

                                    {/* Input de mensaje */}
                                    <div className="border-t border-gray-200 p-4">
                                        <div className="flex space-x-3">
                                            <div className="flex-1">
                                                <textarea
                                                    value={currentMessage}
                                                    onChange={(e) => setCurrentMessage(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    placeholder={
                                                        serverStatus === 'connected' 
                                                            ? "Escribe tu mensaje... (Enter para enviar)" 
                                                            : "Servidor desconectado..."
                                                    }
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                                    rows="2"
                                                    disabled={isLoading || serverStatus !== 'connected'}
                                                />
                                            </div>
                                            <button
                                                onClick={sendMessage}
                                                disabled={isLoading || !currentMessage.trim() || serverStatus !== 'connected'}
                                                className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center"
                                            >
                                                {isLoading ? (
                                                    <i className="fas fa-spinner animate-spin"></i>
                                                ) : (
                                                    <i className="fas fa-paper-plane"></i>
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<BedrockMCPApp />, document.getElementById('root'));
    </script>
</body>
</html>
