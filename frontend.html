<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock MCP Agent + Glue Catalog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuraci√≥n
        const API_BASE_URL = 'http://localhost:5000';
        const FIXED_MODEL = 'Claude 3 Sonnet'; // Nombre fijo del modelo

        function BedrockMCPApp() {
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [serverStatus, setServerStatus] = useState('checking');
            const [settings, setSettings] = useState({
                temperature: 0.7,
                maxTokens: 1000
            });
            const [showSettings, setShowSettings] = useState(false);
            const [showGluePanel, setShowGluePanel] = useState(false);
            const [glueStats, setGlueStats] = useState(null);
            const [hasGlueIntegration, setHasGlueIntegration] = useState(false);
            const messagesEndRef = useRef(null);

            // Auto scroll al final
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Verificar estado del servidor al cargar
            useEffect(() => {
                checkServerHealth();
                loadGlueStats();
            }, []);

            // Verificar salud del servidor
            const checkServerHealth = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/health`);
                    if (response.ok) {
                        const data = await response.json();
                        setServerStatus(data.status === 'healthy' ? 'connected' : 'error');
                        setHasGlueIntegration(data.glue_mcp_status === 'initialized');
                    } else {
                        setServerStatus('error');
                    }
                } catch (error) {
                    setServerStatus('offline');
                    console.error('Error verificando servidor:', error);
                }
            };

            // Cargar estad√≠sticas de Glue
            const loadGlueStats = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/glue/stats`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            setGlueStats(data.data);
                        }
                    }
                } catch (error) {
                    console.error('Error cargando estad√≠sticas de Glue:', error);
                }
            };

            // Enviar mensaje
            const sendMessage = async () => {
                if (!currentMessage.trim() || isLoading || serverStatus !== 'connected') {
                    return;
                }

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: currentMessage.trim(),
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                const messageToSend = currentMessage.trim();
                setCurrentMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: messageToSend,
                            temperature: settings.temperature,
                            max_tokens: settings.maxTokens
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const botMessage = {
                            id: Date.now() + 1,
                            type: 'assistant',
                            content: data.response,
                            timestamp: new Date().toLocaleTimeString(),
                            metadata: data.metadata
                        };
                        setMessages(prev => [...prev, botMessage]);
                    } else {
                        throw new Error(data.error || 'Error desconocido del servidor');
                    }

                } catch (error) {
                    const errorMessage = {
                        id: Date.now() + 1,
                        type: 'error',
                        content: `‚ùå Error: ${error.message}`,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            // Enviar consulta predefinida de Glue
            const sendGlueQuery = (query) => {
                setCurrentMessage(query);
                // Simular env√≠o inmediato
                setTimeout(() => {
                    sendMessage();
                }, 100);
            };

            // Manejar Enter
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            // Limpiar chat
            const clearMessages = () => {
                setMessages([]);
            };

            // Componente de estado del servidor
            const ServerStatus = () => {
                const statusConfig = {
                    connected: { 
                        color: 'text-green-600', 
                        icon: 'fas fa-circle', 
                        text: 'Conectado',
                        bg: 'bg-green-100'
                    },
                    error: { 
                        color: 'text-yellow-600', 
                        icon: 'fas fa-exclamation-triangle', 
                        text: 'Error AWS',
                        bg: 'bg-yellow-100'
                    },
                    offline: { 
                        color: 'text-red-600', 
                        icon: 'fas fa-times-circle', 
                        text: 'Servidor Off',
                        bg: 'bg-red-100'
                    },
                    checking: { 
                        color: 'text-gray-600', 
                        icon: 'fas fa-spinner fa-spin', 
                        text: 'Verificando...',
                        bg: 'bg-gray-100'
                    }
                };

                const config = statusConfig[serverStatus] || statusConfig.checking;

                return (
                    <div className={`flex items-center space-x-2 px-3 py-1 rounded-full ${config.bg}`}>
                        <i className={`${config.icon} text-sm ${config.color}`}></i>
                        <span className={`text-sm font-medium ${config.color}`}>{config.text}</span>
                        {hasGlueIntegration && (
                            <span className="text-xs bg-purple-500 text-white px-2 py-1 rounded-full ml-2">
                                +Glue
                            </span>
                        )}
                    </div>
                );
            };

            // Panel de Glue Catalog
            const GluePanel = () => {
                if (!hasGlueIntegration || !showGluePanel) return null;

                return (
                    <div className="lg:col-span-1">
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i className="fas fa-database mr-2 text-purple-600"></i>
                                Glue Catalog
                            </h3>
                            
                            {glueStats && (
                                <div className="mb-4 p-3 bg-purple-50 rounded-lg">
                                    <div className="text-sm text-purple-800">
                                        <div>üìä {glueStats.catalog_stats?.total_databases || 0} bases de datos</div>
                                        <div>üìã {glueStats.catalog_stats?.total_tables || 0} tablas</div>
                                        <div>üåç Regi√≥n: {glueStats.region}</div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="space-y-2">
                                <h4 className="text-sm font-medium text-gray-700">Consultas r√°pidas:</h4>
                                
                                <button
                                    onClick={() => sendGlueQuery('Lista todas las bases de datos en el cat√°logo de Glue')}
                                    className="w-full text-left px-3 py-2 text-sm bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors"
                                >
                                    üìã Listar bases de datos
                                </button>
                                
                                <button
                                    onClick={() => sendGlueQuery('Dame un resumen de las estad√≠sticas del cat√°logo de datos')}
                                    className="w-full text-left px-3 py-2 text-sm bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors"
                                >
                                    üìä Estad√≠sticas del cat√°logo
                                </button>
                                
                                <button
                                    onClick={() => sendGlueQuery('Busca tablas que contengan la palabra "user" en el nombre')}
                                    className="w-full text-left px-3 py-2 text-sm bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors"
                                >
                                    üîç Buscar tablas
                                </button>
                                
                                <button
                                    onClick={() => sendGlueQuery('Expl√≠came la estructura del cat√°logo de datos y sus componentes principales')}
                                    className="w-full text-left px-3 py-2 text-sm bg-purple-50 hover:bg-purple-100 rounded-lg transition-colors"
                                >
                                    ‚ÑπÔ∏è Explicar cat√°logo
                                </button>
                            </div>
                            
                            <div className="mt-4 p-3 bg-blue-50 rounded-lg">
                                <div className="text-xs text-blue-800">
                                    üí° <strong>Tip:</strong> Puedes hacer preguntas sobre bases de datos, tablas, esquemas y metadatos. El asistente tiene acceso completo al cat√°logo de Glue.
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Header */}
                    <div className="bg-white shadow-lg border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-3 rounded-xl">
                                        <i className="fas fa-brain text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">Bedrock MCP Agent</h1>
                                        <p className="text-sm text-gray-600">
                                            {FIXED_MODEL}
                                            {hasGlueIntegration && (
                                                <span className="ml-2 text-purple-600">+ AWS Glue Catalog</span>
                                            )}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <ServerStatus />
                                    {hasGlueIntegration && (
                                        <button
                                            onClick={() => setShowGluePanel(!showGluePanel)}
                                            className={`p-2 rounded-lg transition-all ${
                                                showGluePanel 
                                                    ? 'text-purple-700 bg-purple-100' 
                                                    : 'text-gray-500 hover:text-purple-700 hover:bg-purple-50'
                                            }`}
                                            title="Panel Glue Catalog"
                                        >
                                            <i className="fas fa-database text-lg"></i>
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Configuraci√≥n"
                                    >
                                        <i className="fas fa-cog text-lg"></i>
                                    </button>
                                    <button
                                        onClick={clearMessages}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Limpiar chat"
                                    >
                                        <i className="fas fa-trash-alt text-lg"></i>
                                    </button>
                                    <button
                                        onClick={() => { checkServerHealth(); loadGlueStats(); }}
                                        className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all"
                                        title="Verificar conexi√≥n"
                                    >
                                        <i className="fas fa-sync-alt text-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-6 gap-6">
                            {/* Panel de configuraci√≥n */}
                            {showSettings && (
                                <div className="lg:col-span-1">
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                            <i className="fas fa-sliders-h mr-2 text-blue-600"></i>
                                            Configuraci√≥n
                                        </h3>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Modelo (Fijo)
                                                </label>
                                                <div className="px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-600">
                                                    {FIXED_MODEL}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Temperatura: {settings.temperature}
                                                </label>
                                                <input
                                                    type="range"
                                                    min="0"
                                                    max="1"
                                                    step="0.1"
                                                    value={settings.temperature}
                                                    onChange={(e) => setSettings(prev => ({
                                                        ...prev,
                                                        temperature: parseFloat(e.target.value)
                                                    }))}
                                                    className="w-full accent-blue-600"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                                    <span>Conservador</span>
                                                    <span>Creativo</span>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Tokens M√°ximos
                                                </label>
                                                <input
                                                    type="number"
                                                    min="50"
                                                    max="4000"
                                                    step="50"
                                                    value={settings.maxTokens}
                                                    onChange={(e) => setSettings(prev => ({
                                                        ...prev,
                                                        maxTokens: parseInt(e.target.value) || 1000
                                                    }))}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Panel de Glue Catalog */}
                            <GluePanel />

                            {/* Chat principal */}
                            <div className={`${
                                (showSettings && showGluePanel) ? "lg:col-span-4" :
                                (showSettings || showGluePanel) ? "lg:col-span-5" :
                                "lg:col-span-6"
                            }`}>
                                <div className="bg-white rounded-xl shadow-lg chat-container flex flex-col">
                                    {/* √Årea de mensajes */}
                                    <div className="flex-1 overflow-y-auto p-6">
                                        {messages.length === 0 ? (
                                            <div className="flex items-center justify-center h-full">
                                                <div className="text-center max-w-lg">
                                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                                                        <i className="fas fa-comments text-white text-3xl"></i>
                                                    </div>
                                                    <h3 className="text-2xl font-bold text-gray-900 mb-3">
                                                        ¬°Bienvenido!
                                                    </h3>
                                                    <p className="text-gray-600 mb-4">
                                                        Chatea con {FIXED_MODEL}
                                                        {hasGlueIntegration && (
                                                            <span className="block text-purple-600 font-medium mt-1">
                                                                + Acceso completo al cat√°logo de AWS Glue
                                                            </span>
                                                        )}
                                                    </p>
                                                    
                                                    {hasGlueIntegration && (
                                                        <div className="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-4">
                                                            <div className="flex items-center text-purple-800 mb-2">
                                                                <i className="fas fa-magic mr-2"></i>
                                                                <span className="font-medium">Nuevas capacidades:</span>
                                                            </div>
                                                            <ul className="text-sm text-purple-700 text-left space-y-1">
                                                                <li>‚Ä¢ Consultar bases de datos y tablas</li>
                                                                <li>‚Ä¢ Analizar esquemas y metadatos</li>
                                                                <li>‚Ä¢ Buscar y explorar el cat√°logo</li>
                                                                <li>‚Ä¢ Respuestas enriquecidas con contexto</li>
                                                            </ul>
                                                        </div>
                                                    )}
                                                    
                                                    {serverStatus === 'offline' && (
                                                        <div className="bg-red-50 border border-red-200 rounded-lg p-4 text-left">
                                                            <div className="flex items-center text-red-800 mb-2">
                                                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                                                <span className="font-medium">Servidor desconectado</span>
                                                            </div>
                                                            <p className="text-red-700 text-sm mb-2">
                                                                Ejecuta este comando para iniciar el servidor:
                                                            </p>
                                                            <code className="block bg-gray-900 text-green-400 p-2 rounded text-xs">
                                                                python app.py
                                                            </code>
                                                        </div>
                                                    )}
                                                    {serverStatus === 'error' && (
                                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 text-left">
                                                            <div className="flex items-center text-yellow-800 mb-2">
                                                                <i className="fas fa-exclamation-triangle mr-2"></i>
                                                                <span className="font-medium">Error de configuraci√≥n</span>
                                                            </div>
                                                            <p className="text-yellow-700 text-sm">
                                                                Verifica tus credenciales AWS y acceso a Bedrock{hasGlueIntegration ? ' y Glue' : ''}.
                                                            </p>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {messages.map((message) => (
                                                    <div
                                                        key={message.id}
                                                        className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}
                                                    >
                                                        <div
                                                            className={`max-w-4xl px-4 py-3 rounded-2xl ${
                                                                message.type === 'user'
                                                                    ? 'bg-blue-600 text-white'
                                                                    : message.type === 'error'
                                                                    ? 'bg-red-50 text-red-800 border border-red-200'
                                                                    : 'bg-gray-50 text-gray-900 border border-gray-200'
                                                            }`}
                                                        >
                                                            <div className="whitespace-pre-wrap">
                                                                {message.content}
                                                            </div>
                                                            
                                                            {message.metadata && (
                                                                <div className="flex items-center space-x-4 mt-3 pt-2 border-t border-gray-200 text-xs opacity-75">
                                                                    <span>
                                                                        <i className="fas fa-clock mr-1"></i>
                                                                        {message.metadata.processing_time_ms}ms
                                                                    </span>
                                                                    <span>
                                                                        <i className="fas fa-thermometer-half mr-1"></i>
                                                                        Temp: {message.metadata.temperature}
                                                                    </span>
                                                                    {message.metadata.glue_enhanced && (
                                                                        <span className="text-purple-600">
                                                                            <i className="fas fa-database mr-1"></i>
                                                                            Glue+
                                                                        </span>
                                                                    )}
                                                                </div>
                                                            )}
                                                            
                                                            <div className="text-xs opacity-75 mt-2">
                                                                {message.timestamp}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                                
                                                {isLoading && (
                                                    <div className="flex justify-start">
                                                        <div className="bg-gray-50 text-gray-700 px-4 py-3 rounded-2xl border border-gray-200">
                                                            <div className="flex items-center space-x-2">
                                                                <div className="animate-spin rounded-full h-4 w-4 border-2 border-blue-600 border-t-transparent"></div>
                                                                <span>Generando respuesta...</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                        <div ref={messagesEndRef} />
                                    </div>

                                    {/* Input de mensaje */}
                                    <div className="border-t border-gray-200 p-4">
                                        <div className="flex space-x-3">
                                            <div className="flex-1">
                                                <textarea
                                                    value={currentMessage}
                                                    onChange={(e) => setCurrentMessage(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    placeholder={
                                                        serverStatus === 'connected' 
                                                            ? hasGlueIntegration 
                                                                ? "Pregunta sobre datos, tablas, o cualquier tema... (Enter para enviar)" 
                                                                : "Escribe tu mensaje... (Enter para enviar)"
                                                            : "Servidor desconectado..."
                                                    }
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                                    rows="2"
                                                    disabled={isLoading || serverStatus !== 'connected'}
                                                />
                                            </div>
                                            <button
                                                onClick={sendMessage}
                                                disabled={isLoading || !currentMessage.trim() || serverStatus !== 'connected'}
                                                className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center"
                                            >
                                                {isLoading ? (
                                                    <i className="fas fa-spinner animate-spin"></i>
                                                ) : (
                                                    <i className="fas fa-paper-plane"></i>
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        ReactDOM.render(<BedrockMCPApp />, document.getElementById('root'));
    </script>
</body>
</html>
